<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Vérifier si l'utilisateur est connecté
        if (localStorage.getItem('loggedIn')) {
            // Afficher le bouton Profil
            document.getElementById('btn-profile').style.display = 'inline';
            // Masquer le bouton Se connecter
            document.getElementById('btn-login').style.display = 'none';
            // Afficher le bouton Se déconnecter
            document.getElementById('btn-logout').style.display = 'inline';
            // Afficher le bouton Réservations
            document.getElementById('btn-reservations').style.display = 'inline';

            // Ajouter l'événement pour le bouton "Mes Réservations"
            document.getElementById('btn-reservations').addEventListener('click', fetchReservations);
        } else {
            // Masquer le bouton Profil
            document.getElementById('btn-profile').style.display = 'none';
            // Afficher le bouton Se connecter
            document.getElementById('btn-login').style.display = 'inline';
            // Masquer le bouton Se déconnecter
            document.getElementById('btn-logout').style.display = 'none';
            // Masquer le bouton Réservations
            document.getElementById('btn-reservations').style.display = 'none';
        }
    });

    function fetchReservations() {
        const userEmail = localStorage.getItem('userEmail'); // Récupérer l'email du client
        const reservationsContainer = document.getElementById('reservations-container');
        console.log("User Email:", userEmail); // Débogage : Afficher l'email de l'utilisateur

        fetch('http://localhost:8090/api/v1/rentalRecord')
            .then(response => response.json())
            .then(data => {
                console.log("All Reservations:", data); // Débogage : Afficher toutes les réservations
                // Filtrer les réservations en fonction de l'email (ajustez selon la structure réelle de vos données)
                const filteredReservations = data.filter(reservation => reservation.customer_email.toLowerCase() === userEmail.toLowerCase());
                displayReservations(filteredReservations);
            })
            .catch(error => {
                console.error('Error fetching reservations:', error);
                reservationsContainer.innerHTML = '<p class="text-danger">Erreur lors de la récupération des réservations.</p>';
            });
    }


    function displayReservations(reservations) {
        const reservationsContainer = document.getElementById('reservations-container');
        reservationsContainer.innerHTML = '';

        if (reservations.length === 0) {
            reservationsContainer.innerHTML = '<p>Aucune réservation trouvée.</p>';
            return;
        }

        reservations.forEach(reservation => {
            const reservationElement = document.createElement('div');
            reservationElement.className = 'reservation-card';
            reservationElement.innerHTML = `
                    <h3>Réservation ${reservation.id}</h3>
                    <p><strong>Véhicule ID:</strong> ${reservation.vehicle_id}</p>
                    <p><strong>Coût total:</strong> ${reservation.total_cost} €</p>
                    <p><strong>Date de début:</strong> ${reservation.start_date ? new Date(reservation.start_date).toLocaleDateString() : 'N/A'}</p>
                    <p><strong>Date de fin:</strong> ${reservation.end_date ? new Date(reservation.end_date).toLocaleDateString() : 'N/A'}</p>
                    <p><strong>Statut:</strong> ${reservation.status}</p>
                    <p><strong>Email:</strong> ${reservation.customer_email}</p>`;
            reservationsContainer.appendChild(reservationElement);
        });
    }
</script>
